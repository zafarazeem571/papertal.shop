<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Paper Tales</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf4;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #e29578;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.6rem;
      color: #6d6875;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #444;
      max-width: 500px;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #e29578;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #d77d64;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <h1>PaperTales</h1>
  <h2>Thank You for Your Order!</h2>
  <p>Your order has been placed successfully. We’re excited to bring a little joy to your mailbox. You’ll hear from us soon with delivery updates.</p>
  
  <a href="index.html" class="button">Return to Homepage</a>

  <footer>
    &copy; 2025 PaperTales. Powered by Workwithazeem.
  </footer>

</body>
</html>
